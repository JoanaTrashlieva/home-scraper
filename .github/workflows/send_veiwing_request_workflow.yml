name: Send viewing request on a new listing

on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
                uses: actions/checkout@v2

            - name: Set up Python
                uses: actions/setup-python@v2
                with:
                    python-version: '3.9'

            - name: Install dependencies
                run: pip install selenium

            - name: Run Selenium script
                run: python applicator.py