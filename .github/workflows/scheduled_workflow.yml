name: Run scraper every hour Monday through Friday 7am-9pm

on:
  schedule:
    - cron: '*/15 7-21 * * 1-5'  #run every weekday (Monday through Friday) between 7 am and 9 pm
  workflow_dispatch:  # Manually trigger the workflow

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install bs4

    - name: Run script
      env: # Or as an environment variable
        uname: ${{ secrets.SCRAPER_UNAME }}
        pwd: ${{ secrets.SCRAPER_PWD }}
      run: |
        python scraper.py

    - name: Commit and push if changes
      run: |
        git config --global user.email "j.trashlieva@gmail.com"
        git config --global user.name "Joana Trashliieva"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m 'Update files'; git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}